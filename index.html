    <style>
.html, body{
  width: 100vw;
  height: 100vh;
  background: #103069;
  color: #fff;
}
.cnt{
    min-height: calc(100vh - 60px);
    padding: 30px
}
.content{
    max-width: 1500px;
    margin: auto;
}
.circle{
    position: relative;
    width: 350px;height: 350px;
    border-radius: 50%;
    border: solid 1px #fff;
}

.txt-1{
    top: 45%;
    font-size: 1.8rem;
    opacity: .5;
    font-weight: 600;
}
.txt-2 {
    top: 55%;
    font-size: 1.3rem;
    font-weight: 600;
}

.crd{
  background: #fff;
  width: 100%;
  height: 180px;
  border-radius: 6px;
}
.circle-txt{
  position: absolute;
  transform: translate(-50%, -50%);
  left: 50%;
}
div[role="progressbar"] {
  --size: 350px;
  --fg: white;
  --bg: transparent;
  --pgPercentage: var(--value);
  width: var(--size);
  height: var(--size);
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: 
    radial-gradient(closest-side, #103069 95%, transparent 0 99.9%, transparent 0),
    conic-gradient(var(--fg) calc(var(--pgPercentage) * 1%), var(--bg) 0)
    ;
  font-family: Helvetica, Arial, sans-serif;
  font-size: calc(var(--size) / 5);
  color: var(--fg);
}
